<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Peter Labbad">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameStars - Contact</title>
    <link rel="stylesheet" href="styling/style.css">
    <script defer src="lib/script.js"></script>
</head>
<body>

<header>
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="./images/logo gamstars.png" alt="GameStars Logo">
            </a>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="games.html">Games</a></li>
            <li><a href="merchandise.html">Merchandise</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
        <div class="nav-right">
            <form id="searchForm" class="search-form">
                <input type="text" placeholder="Zoek pagina..." class="search-input" id="searchInput">
                <button type="submit">Zoek</button>
            </form>
            <button id="darkmodeBtn">Dark mode</button>
        </div>
    </nav>
</header>

<main>
    <section class="contact-page">
        <div class="contact-container">
            <h1>Neem contact met ons op</h1>
            <p>Heb je vragen of suggesties? Vul het formulier hieronder in en wij nemen zo snel mogelijk contact op!</p>

            <form class="contact-form">
                <label for="name">Naam</label>
                <input type="text" id="name" placeholder="Jouw naam" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="voorbeeld@email.com" required>

                <label for="message">Bericht</label>
                <textarea id="message" rows="6" placeholder="Schrijf hier je bericht..." required></textarea>

                <button type="submit" class="submit-btn">Versturen</button>
            </form>
        </div>
    </section>
</main>

</footer>

</body>
</html>
